# ======================
# Server
# ======================
server.port=8021
server.servlet.context-path=
server.servlet.session.timeout=30m

# Tomcat thread & queue tuning for high concurrency
server.tomcat.threads.max=400
server.tomcat.threads.min-spare=50
server.tomcat.accept-count=1000

# Async controller timeout
spring.mvc.async.request-timeout=5s

# JSON
spring.jackson.serialization.fail-on-empty-beans=false

# ======================
# JPA / Hibernate
# ======================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.open-in-view=false

# SQL logging (quieter for throughput)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ======================
# Sessions (stateless API)
# ======================
spring.session.store-type=none

# ======================
# Oracle datasource
# ======================
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@172.21.18.6:1521/HMIS
spring.datasource.username=sreda
spring.datasource.password=sreda123

# ======================
# HikariCP
# ======================
spring.datasource.hikari.maximum-pool-size=80
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=1000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=emsHikari

# ======================
# JWT
# ======================
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=1800000

# ======================
# Logging
# ======================
logging.level.com.leaveapp=DEBUG
logging.level.org.springframework.security=DEBUG

# ======================
# CORS
# ======================
app.cors.allowedOrigins=http://localhost:4200
